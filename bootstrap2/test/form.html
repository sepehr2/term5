<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">


    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">

    <title>Hello, world!</title>
</head>
<body>
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="clo-4">


            <p class="h2 text-center">Create Account</p>

            <form>
                <div class="mb-3">
                    <label class="form-label">Fullname</label>
                    <input class="form-control" type="text">

                </div>
                <div class="mb-3">
                    <label class="form-label" for="exampleInputEmail1">Email address</label>
                    <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1" type="email">

                </div>
                <div class="mb-3">
                    <label class="form-label" for="exampleInputPassword1">Password</label>
                    <input aria-describedby="PasswordHelp" class="form-control" id="exampleInputPassword1"
                           type="password">
                    <div class="form-text" id="PasswordHelp">Password must be eight charachters in length.</div>
                </div>
                <div class="d-grid gap-2">

                    <button class="btn btn-dark btn-block" type="button">Create</button>
                </div>

            </form>


        </div>
    </div>
</div>


</body>
</html>
