<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../css/border.css" rel="stylesheet">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">

    <title>Birth Day</title>
</head>
<body>

<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-4">
            <div class="three">

                <div style="background-color: #FBF4FB">
                    <p class="h2 text-left" style="padding-left: 10px;padding-top: 30px">Bithday Party</p>
                    <hr class="solid">
                </div>

                <form class="padding-border">

                    <div class="mb-3">
                        <label class="form-label">Yes i can make it</label>
                        <div class="form-check">
                            <input class="form-check-input" id="flexRadioDefault1" name="flexRadioDefault" type="radio">
                            <label class="form-check-label" for="flexRadioDefault1">
                                For Sure
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="flexRadioDefault2" name="flexRadioDefault" type="radio">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Not Sure
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="flexRadioDefault2" name="flexRadioDefault" type="radio">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Sorry, I can't
                            </label>
                        </div>

                    </div>
                    <label for="cars" style="width: 100%">Number of people:</label>

                    <select id="cars" name="cars" style="margin-top:10px; margin-bottom: 10px; height: auto">
                        <option value="volvo">Just me</option>
                        <option value="saab">2</option>
                        <option value="mercedes">3</option>
                        <option value="audi">more than 3</option>
                    </select>
                    <div class="mb-3">
                        <label class="form-label" for="comment">Your comments:</label>

                        <textarea cols="50" id="comment" name="comment" rows="4"
                                  style="width: 100%;border-color: #db6a98"></textarea>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">

                        <button class="btn btn-dark btn-block " style="background-color: #db6a98; border-color: #db6a98"
                                type="button">Submit
                        </button>
                    </div>

                </form>


            </div>


        </div>
    </div>
</div>


</body>
</html>
