<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../css/border.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">

    <title>Get In Touch</title>
</head>
<body>
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-4">
            <div class="two">


                <p class="h2 text-left">Get In Touch</p>

                <form>
                    <div class="mb-3">
                        <label class="form-label">Name*</label>
                        <input class="form-control" type="text">

                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="exampleInputEmail1">Email*</label>
                        <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1" type="email">

                    </div>

                    <label class="form-label">Phone</label>
                    <input class="form-control" type="text">
                    <div class="mb-3">
                        <label class="form-label" for="comment">Message*</label>

                        <textarea cols="50" id="comment" name="comment" rows="4" style="width: 100%; border-color: #730D3D"></textarea>
                    </div>


                    <div class="d-grid gap-2 d-md-block">
                        <div class="margin">

                            <button class="btn btn-dark btn-block"
                                    style="background-color: #FAAB3C !important; border-color: #FAAB3C" type="button">
                                Submit
                            </button>

                        </div>

                    </div>

                </form>


            </div>


        </div>
    </div>
</div>


</body>
</html>
