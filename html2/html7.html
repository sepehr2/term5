<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html7</title>
</head>
<body>

        <label for="name">First Name</label>
        <input type="text" id="name">
        <br>

        <input type="text" id="last">

        <input type="button"><br>

        <input type="color"><br>

        <input type="email"><br>
        <input type="file"><br>

        <input type="password"><br>
        <input type="radio"><br>

        <input type="tel"><br>
        <input type="text"><br>
        <input type="time"><br>
    </form>
</body>
</html>
